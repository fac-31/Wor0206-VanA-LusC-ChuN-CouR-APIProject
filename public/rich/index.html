<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>test</title>
  </head>
  <body>
    <div class="container">
      <h1>Estimate the age of a name:</h1>
      <form id="nameForm">
        <input type="text" id="name" name="name" placeholder="enter name" />
        <input type="submit" />
      </form>
      <div class="loading-info">
        <p class="hidden" id="agePrediction"></p>
        <p class="hidden" id="gettingImage">generating image...</p>
        <div class="spinner hidden" id="spinner"></div>
        <img id="aiImage" src="" alt="" width="500" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openai@latest/dist/openai.min.js"></script>
    <script src="script.js"></script>
  </body>
